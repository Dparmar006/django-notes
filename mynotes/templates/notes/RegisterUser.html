{% extends 'notes/common.html' %}
{% load crispy_forms_tags %}


{% block content %}
      <div class="content mt-0">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Create Admin</h4>
                  <p class="card-category">Register new Admin</p>
                </div>
                <div class="card-body">
                <form class="form-group" method="POST">
                {% csrf_token %}
            
                  {{form|crispy}}
                  
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right">Register</button>
                  </div>
                  <div class="text-primary">Already have an account ? <a class="ml-2"> Log In </a></div>
                 </div>
                </form>
                </div>
              </div>
            </div>
          
          </div>
        </div>
      </div>
     {% endblock content %}
